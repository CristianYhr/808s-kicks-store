<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808&KICKS STORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#">
              <img src="f11.png" alt="Tienda " height="30px" width="30px">
              <a href="#" style="color: black; text-decoration: none;">Nuevos Lanzamientos</a>
              <a href="#" style="color: black; text-decoration: none;">Hombres</a>
              <a href="#" style="color: black; text-decoration: none;">Mujeres</a>
              <a href="#" style="color: black; text-decoration: none;">Rebajas</a>
            </a>
            <div class="busqueda">
                <input type="text" placeholder="Buscar">
            </div>

            <a href="#">
              <img src="wey.png" alt="wey " height="30px" width="30px">
              <img src="cora.png" alt="cora " height="30px" width="30px">
              <img src="bolsa.png" alt="bolsa " height="30px" width="30px">
            </a>


        </div>
    </header>
    <main>
        <div class="container">
          <h1>Inventario</h1>
            <table class="productos">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="producto1.jpg" alt="Producto 1"></td>
                        <td>Adidas YEZZY</td>
                        <td>350</td>
                        <td>$4,000.00</td>
                        <td>20</td>
                        <td><button type="button">Editar</button></td>
                    </tr>
                    <tr>
                        <td><img src="producto2.jpg" alt="Producto 2"></td>
                        <td>Adidas Sabalo</td>
                        <td>$123</td>
                        <td>$1,000.00</td>
                        <td>22</td>
                        <td><button type="button">Editar</button></td>
                    </tr>
                    <!-- Agrega más filas para los demás productos -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="informacion">
                808&KICKS STORE
            </div>
            <div class="redes-sociales">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <p style="background-color: #40E0D0; text-align: center;">808 & Kiscks Store</p>
    </footer>
</body>
</html>
